<form [formGroup]="venueDetailForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-row justify-items-end space-x-2 px-10 py-4 place-content-end">
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" routerLink="/venue">Cancel</button>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save</button>
    </div>
    <div class="flex flex-row space-x-10 px-10 py-2">
        <div class="w-1/2">
            <div class="mb-4">
                <label for="idol" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
                <input id="idol" type="text"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required=""
                    formControlName="name">
            </div>
    
            <div class="mb-4">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Address</label>
                <input id="name" type="text"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required=""
                    formControlName="address">
            </div>
        </div>
        <div class="w-1/2">
            <div class="mb-4">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Map</label>
                <input id="name" type="text"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required="">
            </div>
        </div>
    </div>
</form>
