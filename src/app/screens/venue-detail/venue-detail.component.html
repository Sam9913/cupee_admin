<form [formGroup]="venueDetailForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-row justify-items-end space-x-2 px-10 py-4 place-content-end">
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
            routerLink="/venue">Cancel</button>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save</button>
    </div>
    <div class="flex flex-row space-x-10 px-10 py-2">
        <div class="w-1/2">

            <!--Name Field-->
            <div class="mb-4">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
                <input id="name" type="text"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required="" formControlName="name">
                <!--Error handling for name-->
                <span class="text-red-500 text-xs" *ngIf="checkNameRequired()">
                    Name is required
                </span>
            </div>

            <!--Address Field-->
            <div class="mb-4">
                <label for="address" class="block mb-2 text-sm font-medium text-gray-900">Address</label>
                <input id="address" type="text"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required="" formControlName="address" (keyup)="setAddress($event)">
                <!--Error handling for address-->
                <span class="text-red-500 text-xs" *ngIf="checkAddressRequired()">
                    Address is required
                </span>
                <span class="text-red-500 text-xs" *ngIf="checkAddressFormat()">
                    Enter a valid address
                </span>
            </div>
        </div>
        <div class="w-1/2">
            <div class="mb-4">
                <label for="map" class="block mb-2 text-sm font-medium text-gray-900">Map</label>
                <iframe class="mt-2 w-full e2e-iframe-trusted-src" height="310px" frameborder="0" scrolling="no"
                    marginheight="0" marginwidth="0" [src]="safeSrc"></iframe>
            </div>
        </div>
    </div>
</form>

<div class="flex justify-between p-4 space-x-8 text-gray-500 rounded-lg shadow bg-red-100 border-red-100 absolute right-10 bottom-8"
    *ngIf="isFail">
    <div class="flex items-center space-x-2">
        <span class="material-symbols-outlined icon-red w-5 h-5">
            error
        </span>
        <div class="pl-2 pt-0.5 text-sm font-normal" *ngIf="!isUpdate">Fail to add new event</div>
        <div class="pl-2 pt-0.5 text-sm font-normal" *ngIf="isUpdate">Fail to update existing event</div>
    </div>
    <span class="material-symbols-outlined w-5 h-5">
        close
    </span>
</div>
