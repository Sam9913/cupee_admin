<div class="flex flex-row justify-between mb-3">
    <div class="text-3xl font-bold">{{idolList.length}} idol(s)</div>
    <button type="button" class="rounded-md bg-black text-white px-2" routerLink="/idol/detail">+ Create new</button>
</div>
<div class="rounded-md bg-white px-5 py-5">
    <div class="flex flex-row px-2 py-3 border space-x-10" style="background-color:#FAFAFA;">
        <div class="w-1/3 flex cursor-pointer" (click)="getIdolList('name')">
            Name
            <span class="material-symbols-outlined" *ngIf="selectedOrder == 'name' && seq == 'ASC'"> keyboard_arrow_down </span>
            <span class="material-symbols-outlined" *ngIf="selectedOrder == 'name' && seq == 'DESC'"> keyboard_arrow_up </span>
        </div>
        <div class="w-1/3 flex cursor-pointer" (click)="getIdolList('gender')">
            Gender
            <span class="material-symbols-outlined" *ngIf="selectedOrder == 'gender' && seq == 'ASC'"> keyboard_arrow_down </span>
            <span class="material-symbols-outlined" *ngIf="selectedOrder == 'gender' && seq == 'DESC'"> keyboard_arrow_up </span>
        </div>
        <div class="w-1/4 flex cursor-pointer" (click)="getIdolList('member_amount')">
            Member amount
            <span class="material-symbols-outlined" *ngIf="selectedOrder == 'member_amount' && seq == 'ASC'"> keyboard_arrow_down </span>
            <span class="material-symbols-outlined" *ngIf="selectedOrder == 'member_amount' && seq == 'DESC'"> keyboard_arrow_up </span>
        </div>
        <div class="w-1/12 text-end">
            Action
        </div>
    </div>
    <div class="flex flex-row px-2 py-3 space-x-10" *ngFor="let idol of idolList">
        <div class="w-1/3">
            {{idol.name}}
        </div>
        <div class="w-1/3">
            {{idol.gender == 0 ? 'Male' : idol.gender == 1 ? 'Female' : 'Mix'}}
        </div>
        <div class="w-1/4">
            {{idol.member_amount}}
        </div>
        <div class="w-1/12">
            <div class="flex flex-row space-x-2 justify-end">
                <a class="material-symbols-outlined bg-black text-white rounded-md px-0.5 py-1"
                    [routerLink]="['/idol/detail', idol.id]"> edit </a>
                <a class="material-symbols-outlined bg-black text-white rounded-md px-0.5 py-1 cursor-pointer"
                    (click)="deleteIdol(idol.id, idol.name)"> delete </a>
            </div>
        </div>
    </div>
</div>
